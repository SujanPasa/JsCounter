<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <div class="container flex">
        <main class="flex">
            <h1 class="heading-name">Counter <br>
                <span class="count">0</span>
            </h1>
            
            
            <div class="btn-section flex">
                <button class="action" id="decrease">Decrease</button>
                <button class="action" id="reset">Reset</button>
                <button class="action" id="increase">Increase</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
